        <form action="ControleUsuario" method="POST">
       
            <div class="form-group">
                <label for="text">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="txtNome">
            </div>
            <div class="form-group">
                <label for="text">RG:</label>
                <input type="text" class="form-control" id="rg" placeholder="Digite somente números" name="txtRG">

            </div>

            </div>
            <div class="form-group">
                <label for="text">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" name="txtEmail">
            </div>
            <div class="form-group">
                <label for="text">Login:</label>
                <input type="text" class="form-control" id="login" placeholder="Digite seu login" name="txtLogin">
            </div>
            <div class="form-group">
                <label for="text">Senha:</label>
                <input type="text" class="form-control" id="senha" placeholder="Digite sua senha" name="txtSenha">
            </div>
